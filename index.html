<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="site-title">Our Reviews</h1>
        <!-- card -->
        <div class="card">
            <div class="image-wrapper">
                <img class="image" src="" alt="user image" width="150" height="150">
            </div>
            <h2 class="name">Name</h2>
            <h3 class="specialty">Job</h3>
            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, voluptate. Assumenda molestiae minima repellendus consectetur est et blanditiis, sunt quia nobis, ipsam deserunt vero aspernatur?</p>
            <div class="buttons-wrapper">
                <div class="arrow-wrapper">
                    <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
                    <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <button class="random-btn">Surprise Me</button>
            </div>
        </div>
        <!-- card end -->
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
